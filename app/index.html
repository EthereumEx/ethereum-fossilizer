<!DOCTYPE html>
<html>
<head>
  <title>Fossilizer</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Ethereum Fossilizer</h1>
  <h2>Secure document tracking</h2>
  <h3>You have <span class="black"><span id="nbdocs"></span></span> documents hashed</h3>

  <br>
  <h1>Check Hash</h1>
  <br>
    <label for="hash">Hash:</label>
    <input type="text" id="hash" placeholder="e.g., 0xc8495518f9d83c36f90dfc9542cae8d33547382abac13d681c9058e75b487cd8"></input>
  <br><br>
    <button id="check" onclick="checkHash()">Check</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
